<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header"> Profile </h1>
    <form class= "form-horizontal">
        <div class="form-group">
            <label for="username1" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input ng-model="model.cu.username" type="text" class="form-control" id="username1" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input ng-model="model.cu.password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="fname1" class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-10">
                <input ng-model="model.cu.firstName" type="text" class="form-control" id="fname1" placeholder="First Name">
            </div>
        </div>
        <div class="form-group">
            <label for="lname1" class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10">
                <input ng-model="model.cu.lastName" type="text" class="form-control" id="lname1" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input ng-model="model.cu.emails" value={{model.cu.emails}} type="text" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="model.update(model.cu)" type="submit" class="btn btn-default">Update</button>
            </div>
        </div>
    </form>
</div>
