
<div class="col-sm-50 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h2>Register</h2>

    <div ng-show="message" class="alert alert-danger" role="alert">{{message}}</div>

    <form class="form-horizontal">

        <div class="form-group">
            <label  class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input ng-model="user.username" type="text" class="form-control"  placeholder="Username">
            </div>
        </div>

        <div class="form-group">
            <label  class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input ng-model="user.password" type="password" class="form-control"  placeholder="Password">
            </div>
        </div>

        <div class="form-group">
            <label  class="col-sm-2 control-label">Verify Password</label>
            <div class="col-sm-10">
                <input ng-model="user.verifyPassword" type="password" class="form-control"  placeholder="Re-enter Password">
            </div>
        </div>

        <div class="form-group">
            <label  class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input ng-model="user.email" type="email" class="form-control"  placeholder="Email">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="register(user)" type="submit" class="btn btn-default">
                  Register
                </button>
            </div>
        </div>

    </form>
</div>
