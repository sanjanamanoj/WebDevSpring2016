<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
 <h2>Profile</h2>

    <form class="form-horizontal">

        <div class="form-group">
            <label class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input ng-model="currentUser.username" type="text" class="form-control"  placeholder="Username">
            </div>
        </div>

        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input ng-model="currentUser.password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>

            <label class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-10">
                <input ng-model="currentUser.firstName" type="text" class="form-control" placeholder="First Name">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10">
                <input ng-model="currentUser.lastName" type="text" class="form-control"  placeholder="Last Name">
            </div>
        </div>

        <div class="form-group">
            <label  class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input ng-model="currentUser.email"  type="email" class="form-control"  placeholder="Email">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="update(currentUser)" type="submit" class="btn btn-default">Update</button>
            </div>
        </div>

    </form>

</div>
