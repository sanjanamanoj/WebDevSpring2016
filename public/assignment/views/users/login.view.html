




<div class="col-sm-50 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="LoginController">
    <h2>Login</h2>
    <form class="form-horizontal">
        <div class="form-group">
            <label  class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input ng-model="user.username" type="text" class="form-control"  placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input ng-model="user.password" type="password" class="form-control"  placeholder="Password">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="login(user)" type="submit" class="btn btn-default"> Login </button>
            </div>
        </div>
    </form>
</div>
