





<div ng-app="FormBuilderApp" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Forms</h1>
    <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="forms.view.html">Forms</a></li>
        <li role="presentation"><a href="fields.view.html">Fields</a></li>
    </ul>
    <div class="table-responsive">

        <table ng-controller="FormController" class="table table-striped">
            <thead>
            <tr>
                <th>
                    <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                    Form Name
                </th>
                <th>
                    <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                    Action
                </th>
            </tr>
            <tr>
            <th>
                <input ng-model="form.title" type="text" class="form-control">
            </th>
            <th>
                <span ng-click="addForm(form)" class="glyphicon glyphicon-plus btn btn-default" aria-hidden="true"></span>
                <span ng-click="updateForm(form)" class="glyphicon glyphicon-ok btn btn-success " aria-hidden="true"></span>
            </th>
            </tr>
            </thead>
            <tbody>
            <tr  ng-repeat="form in forms">
                <td>{{form.title}}</td>
                <td>
                    <span ng-click="deleteForm(form)" class="glyphicon glyphicon-remove btn btn-danger" aria-hidden="true"></span>
                    <span ng-click="selectForm(form)" class="glyphicon glyphicon-pencil btn btn-success " aria-hidden="true"></span>
                </td>

            </tr>

            </tbody>
        </table>
    </div>
</div>
