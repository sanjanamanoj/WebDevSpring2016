<div class="register-login-form container">
    <div style="font-size: large">

        <strong style="color: darkorange">Event</strong> &nbsp;<span class="glyphicon glyphicon-triangle-right" style="font-size: 13px" aria-hidden="true"></span>
        <strong style="color: darkorange">Date Proposal</strong> &nbsp;<span class="glyphicon glyphicon-triangle-right" style="font-size: 13px" aria-hidden="true"></span>
        <strong style="color: darkorange">Time Proposal &nbsp;</strong><span class="glyphicon glyphicon-triangle-right" style="font-size: 13px" aria-hidden="true"></span>
        <strong style="color: darkorange">Settings</strong>&nbsp;<span class="glyphicon glyphicon-triangle-right" style="font-size: 13px" aria-hidden="true"></span>
        <strong style="color: darkorange">Invite</strong>
        <br>
        <br>
    </div>
    <div ng-show="model.errormessage" class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        {{model.errormessage}}
    </div>
    <div class="col-lg-10 col-lg-offset-1">
        <h3>Sharing settings</h3>
        <div class="form-group">
            <label class="col-lg-10 control-label" style="font-size: medium">Decide who can participate in your poll</label><br>
            <div class="form-group">
                <div class="col-lg-10">
                    <div  class="radio">
                        <label>
                            <input ng-model="model.event.participate" type="radio" name="event" id="optionsRadios1" ng-value="0" checked="">
                            Everyone with a link can participate
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input ng-model="model.event.participate" type="radio" name="event" id="optionsRadios2" ng-value="1">
                            Only invited can participate
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="col-lg-10 col-lg-offset-1">
        <h3>Invite Participants</h3>
        <div></div>
    </div>

    <div class="col-lg-6 col-lg-offset-1">
        Type the e-mail addresses here:<br><br>
        <textarea ng-model = "model.event.invited" class="form-control" rows="3"></textarea><br>

    </div>

    <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
            <button ng-click="$location.url('/settings')" type="reset" class="btn btn-default">Back</button>
            <button ng-click="model.createEvent(model.event)" type="submit" class="btn btn-primary">Finish</button>
        </div>
    </div>
</div>
