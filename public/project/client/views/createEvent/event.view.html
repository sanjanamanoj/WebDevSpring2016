<div style="font-size: large">

            <strong style="color: darkorange"> Event</strong> &nbsp;
            <span class="glyphicon glyphicon-triangle-right" style="font-size: 13px" aria-hidden="true"></span>
            Date Proposal &nbsp;<span class="glyphicon glyphicon-triangle-right" style="font-size: 13px" aria-hidden="true"></span>
            Time Proposal &nbsp;<span class="glyphicon glyphicon-triangle-right" style="font-size: 13px" aria-hidden="true"></span>
            Settings &nbsp;<span class="glyphicon glyphicon-triangle-right" style="font-size: 13px" aria-hidden="true"></span>
            Invite
            <br>
            <br>
        </div>
        <div ng-show="model.errormessage" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            {{model.errormessage}}
        </div>
        <div>
            <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
                <input ng-model="event.title" type="text" class="form-control"  placeholder="Event title">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">Location<br>(optional)</label>
            <div class="col-sm-10" id="locationField">
                <input ng-model="event.address" onkeypress="initialize()" id="autocomplete" class="form-control" placeholder="Where is the Event.." onFocus="geolocate()" type="text">
            </div>
        </div>

        <div class="form-group">
            <label for="textArea" class="col-sm-2 control-label">Description <br>(optional)</label>
            <div class="col-sm-10">
                <textarea ng-model="event.description" class="form-control" rows="3" id="textArea" placeholder="Description"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Your name</label>
            <div class="col-sm-10">
                <input ng-model="event.name" type="text" class="form-control"  placeholder="Enter your name">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">E-mail</label>
            <div class="col-sm-10">
                <input ng-model="event.email" type="email" class="form-control"  placeholder="e-mail">
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button ng-click="$location.url('/home')" type="reset" class="btn btn-default">Cancel</button>
                <button ng-click="model.update(event)" type="submit" class="btn btn-primary">Next</button>
            </div>
        </div>
    </form>
</div>
