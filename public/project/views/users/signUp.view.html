<div>
    <legend>Sign Up</legend>
    <div align="center">
        <input type="image" src="css/btn_google_signin_dark_normal_web@2x.png" width="200" height="50">
        &nbsp;&nbsp;
        <input type="image" src="css/fb.png" width="200" height="50"><br>
        <p> -------------OR-------------</p>


    <form class="form-horizontal">

        <div class="form-group">
            <label  class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input ng-model="user.email" type="email" class="form-control"  placeholder="Email">
            </div>
        </div>

        <div class="form-group">
            <label  class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input ng-model="user.password" type="password" class="form-control"  placeholder="Password">
            </div>
        </div>

        <div class="form-group">
            <label  class="col-sm-2 control-label">Verify Password</label>
            <div class="col-sm-10">
                <input ng-model="user.verifyPassword" type="password" class="form-control"  placeholder="Re-enter Password">
            </div>
        </div>



        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="signUp(user)" type="submit" class="btn btn-default">
                    Sign Up
                </button>
            </div>
        </div>

    </form>

</div>
</div>
