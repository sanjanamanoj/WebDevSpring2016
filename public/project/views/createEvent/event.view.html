<div class="container">
    <div ng-show="errormessage" class="alert alert-danger" role="alert">{{errormessage}}</div>
    <div class="row">
        <div class="col-sm-6">
            <form class="form-horizontal">
                <fieldset>

                    <legend>Schedule an Event</legend>
                    <div style="font-size: medium">

                        <strong style="color: #428bca">Event</strong> &nbsp;<span class="glyphicon glyphicon-triangle-right" style="font-size: 13px" aria-hidden="true"></span>
                        Date Proposal &nbsp;<span class="glyphicon glyphicon-triangle-right" style="font-size: 13px" aria-hidden="true"></span>
                        Time Proposal &nbsp;<span class="glyphicon glyphicon-triangle-right" style="font-size: 13px" aria-hidden="true"></span>
                        Settings &nbsp;<span class="glyphicon glyphicon-triangle-right" style="font-size: 13px" aria-hidden="true"></span>
                        Invite
                        <br>
                        <br>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-4 control-label">Title</label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control"  placeholder="Event name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-lg-4 control-label">Location</label>
                        <div class="col-lg-8">
                            <input type="password" class="form-control"  placeholder="Enter location">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="textArea" class="col-lg-4 control-label">Description</label>
                        <div class="col-lg-8">
                            <textarea class="form-control" rows="3" id="textArea"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-4 control-label">Your name</label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control"  placeholder="Enter your name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-4 control-label">E-mail</label>
                        <div class="col-lg-8">
                            <input type="email" class="form-control"  placeholder="e-mail">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-4">
                            <button ng-click="$location.url('/home')" type="reset" class="btn btn-default">Cancel</button>
                            <button ng-click="$location.url('/dateProposal')" type="submit" class="btn btn-primary">Next</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
